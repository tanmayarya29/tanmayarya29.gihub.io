<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" href="stopwatch.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h2>STOPWATCH</h2>
        </div>
        <div class="top">
            <div class="h">
                <p class="txt" id="min">00</p>
            </div>
            <h1>:</h1>
            <div class="m"  >
            <p class="txt" id="sec">00</p>
            </div>
            <h1>:</h1>
            <div class="s" >
                <p class="txt" id="ms">00</p>
            </div>
        </div>



        <div class="btn">
            <button class="start" onclick="sta()">START</button>
            <button class="stop" onclick="sto()">STOP</button>
            <button class="reset" onclick="res()">RESET</button>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
